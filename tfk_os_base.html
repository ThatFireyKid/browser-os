<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFK Browser OS</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Desktop */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40px;
            background: #2c2f33;
        }

        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #23272a;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        /* Start Button */
        #start-btn {
            background: #7289da;
            border: none;
            color: white;
            font-weight: bold;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #start-btn:hover {
            background: #5865f2;
        }

        /* Start Menu */
        #start-menu {
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: #2f3136;
            border-radius: 5px;
            padding: 10px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #start-menu p {
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
            background: #40444b;
            border-radius: 4px;
        }

        #start-menu p:hover {
            background: #5865f2;
        }
    </style>
</head>
<body>
    <div id="desktop"></div>

    <div id="taskbar">
        <button id="start-btn">Start</button>
    </div>

    <div id="start-menu">
        <p>Browser</p>
        <p>Notepad</p>
        <p>Settings</p>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const startMenu = document.getElementById("start-menu");

        startBtn.addEventListener("click", () => {
            startMenu.style.display = startMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (e) => {
            if (!startMenu.contains(e.target) && e.target !== startBtn) {
                startMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
